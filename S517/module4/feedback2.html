<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles2.css" type="text/css">
</head>
<body>
<!-- Script 3.2 - feedback.html -->

<form action="handle_form2.php" method="post">

    <fieldset><legend>Please complete this form to submit your feedback:</legend>    
        <p><label for="title">Title: </label>
            <select id="title" name="title" required>
            <option value="">Choose one</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Ms.">Ms.</option>
            </select> </p>
        <p><label for="firstName">First name: </label>
        <input type="text" id="firstName" name="firstName" size="20" required>
        <label for="lastName">Last name: </label>
        <input type="text" id="lastName" name="lastName" size="20" required></p>

        <p><label for="favColor">Favorite color: </label> 
        <input type="text" id="favColor" name="favColor" size="20" required></p>

        <p><label for="favFood">Favorite food: </label>
        <input type="text" id="favFood" name="favFood" size="20" required></p>

        <p><label for="email">Email Address: </label>
        <input type="email" id="email" name="email" size="20" required></p>

        <p>Response: This is... </p>
        <input type="radio" value="excellent" id="excellent" name="response" required> 
        <label for="excellent">Excellent!</label>
        <input type="radio" value="okay" id="okay" name="response" required>
        <label for="okay">Okay.</label>
        <input type="radio" value="boring" id="boring" name="response" required>
        <label for="boring">Boring...</label>

        <p><label for="comments">Comments: </label>
        <textarea id="comments" name="comments" rows="3" cols="30" required></textarea></p>

        <input type="submit" name="submit" value="Send My Feedback">
    </fieldset>
    
</form>
</body>
</html>
